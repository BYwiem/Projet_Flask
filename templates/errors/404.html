{% extends "base.html" %}

{% block title %}Erreur 404 - Page non trouvée{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <span class="display-1 text-primary">404</span>
            </div>
            <h2 class="mb-3">Page non trouvée</h2>
            <p class="text-muted mb-4">
                Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('main.landing') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Retour à l'accueil
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Page précédente
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
