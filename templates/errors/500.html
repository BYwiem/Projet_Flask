{% extends "base.html" %}

{% block title %}Erreur 500 - Erreur serveur{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <span class="display-1 text-danger">500</span>
            </div>
            <h2 class="mb-3">Erreur interne du serveur</h2>
            <p class="text-muted mb-4">
                Une erreur inattendue s'est produite. Notre équipe technique a été informée.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('main.landing') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Retour à l'accueil
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Réessayer
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
