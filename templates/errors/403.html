{% extends "base.html" %}

{% block title %}Erreur 403 - Accès refusé{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <span class="display-1 text-danger">403</span>
            </div>
            <h2 class="mb-3">Accès refusé</h2>
            <p class="text-muted mb-4">
                Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt me-2"></i>Mon tableau de bord
                </a>
                <a href="{{ url_for('main.landing') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Accueil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
